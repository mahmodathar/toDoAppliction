<form #t="ngForm">
    <input 
        type="text" 
        required
        ngModel
        name="newTask" 
        #task="ngModel"
        placeholder="Create Same Task.." 
        class="form-control" 
        [(ngModel)]="newTask"
    >
   <!-- <div class="alert alert-danger" *ngIf="task.touched && !task.valid">*Required Filed add some</div>-->
    <button class="btn btn-success button" type="submit" (click)="addTask()" [disabled]="!t.valid">Add Task</button> 
</form>
